    border: solid 1px #ddd;

<body>

<div class="page-container" style="width: 80%">
  <form action="#" id ="registerForm" method="post">
	<div action="#" method="post" class="form form-horizontal" id="add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">车种：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="vehicleType" name="vehicleType" style="width:50%" maxlength="20" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="figureNumber" name="figureNumber" style="width:50%" maxlength="20" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">资产编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="assetCoding" name="assetCoding" style="width:50%" maxlength="20" onfocus="getSupNum();" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">生产厂家：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="manufacturer" name="manufacturer" maxlength="20" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">模具完成时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="date" class="input-text"  id="moldCompletionTime" name="moldCompletionTime" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">型腔数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="cavityNumber" name="cavityNumber" maxlength="20" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">型号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="model" name="model" maxlength="20" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">使用时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="date" class="input-text"  id="useDate" name="useDate" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">打切时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="date" class="input-text"  id="cuttingDate" name="cuttingDate" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">总重量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="totalWeight" name="totalWeight" maxlength="20" style="width:50%" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">外形尺寸：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="outlineDimension" name="outlineDimension" maxlength="20" style="width:50%" disabled="disabled">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">3D图：</label>
			<div class="formControls col-xs-8 col-sm-9">
			    <a href="#" id="pictureUrlOld" target="_Blank">点击查看原图片</a>			
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图纸存放处：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  id="drawingDeposit" name="drawingDeposit" maxlength="20" style="width:50%" disabled="disabled">
			</div>
		</div>
		
		
		<input type="text" class="input-text" id="id" name="id" style="width:50%;display: none" >


    </div>
    </form>
</div>

<script type="text/javascript" src="./js/jquery.form.js"></script>

<script type="text/javascript" src="./js/date.js"></script>

<script type="text/javascript" src="./js/webJs/mouldDetail.js"></script>

<script type="text/javascript">
</script>
</body>
</html>
