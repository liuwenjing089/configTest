<body>

	<div class="page-container" style="width:100%;">
		<div class="col-lg-12">
			<!--<div class="alert alert-warning">-->
				<!--<strong>1 #</strong> 号生产线 , 工号:<span>000000</span> , 保修时间:<span>YYYY-MM-DD HH:MM:SS</span>-->
			<!--</div>-->
			<div class="card-footer text-right">
				<button onclick="confirm()" class="btn btn-primary">确认完成</button>
			</div>

				<div class="card-body">

					<div class="form-group">
						故障是否属于:
						<label class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="isfirstEpisode1"
								value="1" disabled="disabled">
							<span class="custom-control-label">首发</span>
						</label>
						<label class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="isfirstEpisode2"
								value="2" disabled="disabled">
							<span class="custom-control-label">再发</span>
						</label>

						完成代码:
						<label class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="isOverNum1"
								   value="1" disabled="disabled">
							<span class="custom-control-label">完了</span>
						</label>
						<label class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="isOverNum2"
								   value="2" disabled="disabled">
							<span class="custom-control-label">应急处置</span>
						</label>
					</div>

					<div class="row">

						<div class="col-md-4">
							<div class="form-group">
								<label class="form-label">开始作业时间</label>
								<input type="text" name="beginTime" id="beginTime" value="" class="input-text" disabled="disabled">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="form-label">结束作业时间</label>
								<input type="text" name="endTime" id="endTime" value="" class="input-text" disabled="disabled">
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<label class="form-label">实际停止时长</label>
								<input type="text" name="field-name" class="form-control" data-mask="00:00:00" id="stopTime"
									data-mask-clearifnotmatch="true" disabled="disabled"/>
							</div>
						</div>

						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								<label class="form-label">主作业者</label>
								<input type="text" class="form-control" id="mainTaskMan" disabled="disabled">
							</div>
						</div>

						<div class="col-sm-6 col-md-4" 	>
							<div class="form-group">
								<!--<label class="form-label">时间</label>-->
								<!--<input type="text" class="form-control" placeholder="时间">-->
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
						
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								<label class="form-label">副作业者</label>
								<input type="text" class="form-control" id="subTaskMan" disabled="disabled">
							</div>
						</div>

						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								<!--<label class="form-label">时间</label>-->
								<!--<input type="text" class="form-control" placeholder="时间">-->
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
						
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								<label class="form-label">供应商</label>
								<input type="text" class="form-control" id="supplier" disabled="disabled">
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								<!--<label class="form-label">时间</label>-->
								<!--<input type="text" class="form-control" placeholder="时间">-->
							</div>
						</div>
						
						<div class="col-sm-6 col-md-4">
							<div class="form-group">
								班长确认<input type="text" class="form-control" id="loginuser" disabled="disabled">
								<input type="text" id="id" style="display: none">
								<input type="text" id="type" style="display: none">
							</div>
						</div>
					</div>
				</div>

		</div>
