    border: solid 1px #ddd;

</style>

<body>

<div class="page-container">
<div id = "errorInfo" style="display: none;"></div>
<form action="#" id ="registerForm" method="post">
	<div action="#" method="post" class="form form-horizontal" id="add">

		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1">报修日期：</label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text" id="reportRepairDate" name="reportRepairDate"  disabled="disabled" style="width:95%">
			</div>
			
			<label class="form-label col-xs-4 col-sm-1">报修时间(系统)：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" id="reportRepairTime" name="reportRepairTime"   disabled="disabled" style="width:95%">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><nobr>报修人</nobr></label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text"  id="applicant" name="applicant" maxlength="20" disabled="disabled" style="width:95%">
			</div>
			
			<label class="form-label col-xs-1 col-sm-1"><nobr>图号</nobr></label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text"  id="figureNumber" name="figureNumber" maxlength="20" disabled="disabled" style="width:95%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><nobr>型名</nobr></label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text"  id="model" name="model" maxlength="20" disabled="disabled" style="width:95%">
			</div>
			
			<label class="form-label col-xs-1 col-sm-1"><nobr>成型机</nobr></label>
			<div class="formControls col-xs-4 col-sm-4">

				<select name="line" id="line" class="input-text" style="width:95%">
				</select>
				<font color="#FF0000" size="4px">*</font>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><nobr>故障时期</nobr></label>
			<div class="formControls col-xs-4 col-sm-4">

				<select name="failurePeriod" id="failurePeriod" class="input-text" style="width:90%" >
				</select>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><nobr>故障内容</nobr></label>
			<div class="formControls col-xs-9 col-sm-9">
				<textarea maxlength="300" id="phenomenalDescription" name="phenomenalDescription"  class="textarea"></textarea>
			</div>
		</div>
	    <input id="stamp" name="stamp" type="text" value="1" style="display: none"/>
    </div>
    </form>
</div>
