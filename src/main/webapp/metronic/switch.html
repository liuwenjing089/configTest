        "model":"型号3",
        "flag": true,
    }]


    $('#transferContainer').transfer({
        titles: ['待选设备', '已选设备'],
        search: true,
        uniqueId: "id", //唯一id
        dataSource: data,
        maxSelect: 6,
        diffKey: 'flag',
        unselectColumns: [{
            field: 'flag',
            checkbox: true
        }, {
            field: 'num',
            title: '设备编号'
        },{
            field: 'name',
            title: '设备名称'
        },
        {
            field: 'model',
            title: '型号'
        },]
    });

    $('#btn').click(function() {
        var data = $('#transferContainer').transfer('getData', 'selectData', 'id');
        console.log(data)
    })

    $('#refresh').click(function() {
        $('#transferContainer').transfer('refresh', data)
    })
</script>
