<title>保全人员form</title>
<style>
	.row-cards a{
		text-decoration: none;
	}

	input{
		border-radius: 4px;
	}
</style>

<body>

<div class="page-container">
	<div class="col-lg-12">
	
		<div class="alert alert-warning">
			<strong>1 #</strong> 号生产线 , 工号:<span>000000</span> , 保修时间:<span>YYYY-MM-DD HH:MM:SS</span>
			, 故障现象:<span>xxxxxxxxxxxxxx，xxxxxxx</span>
		</div>
		<div class="card-footer text-right">
			<button type="submit" class="btn btn-danger">返回</button>
			<button type="submit" class="btn btn-primary">保存</button>
		</div>
		
		<form class="card">
			<div class="card-body">
		
				<div class="form-group">			
					故障是否属于首发:
					<label class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" name="example-inline-radios" value="option1" checked>
						<span class="custom-control-label">是</span>
					</label>
					<label class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" name="example-inline-radios" value="option2">
						<span class="custom-control-label">否</span>
					</label>

					<select>
						<option value="STATUS_CODE">完成代码</option>
						<option value="JSON_BODY" selected>完了</option>
						<option value="HEADERS">应急处理</option>
					</select>
				</div>


				<div class="row">

					<div class="col-md-4">
						<div class="form-group">
							<label class="form-label">开始作业时间</label>
							<input type="date" name="" id="" value="" class="input-text" placeholder="wwwwww">
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
							<label class="form-label">结束作业时间</label>
							<input type="date" name="" id="" value="" class="input-text" placeholder="wwwwww">
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
							<label class="form-label">实际停止时长</label>
							<input type="text" name="field-name" class="form-control" data-mask="00:00:00" data-mask-clearifnotmatch="true"
								placeholder="00:00:00" />
						</div>
					</div>
					
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" value="主作业者">
						</div>
					</div>
					
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" value="副作业者">
						</div>
					</div>
					
					<div class="col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" value="作业时间">
						</div>
					</div>			

					<div class="col-md-12">
						<div class="form-group mb-5">
							<textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">故障现象补充说明:
							</textarea>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group mb-5">
							<textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">原因追究:
							</textarea>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group mb-5">
							<textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">处置:
							</textarea>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group mb-5">
							<textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">防止再发生措施:
							</textarea>
						</div>
					</div>
				</div>

				<div class="form-group">
					故障分类:
					<select>
						<option value="" selected>故障一</option>
						<option value="" >故障二</option>
						<option value="">故障三</option>
					</select>
					&nbsp;&nbsp;&nbsp;&nbsp;
				
					维修用时分类:
					<select>
						<option value="" selected>分类一</option>
						<option value="" >分类二</option>
						<option value="">分类三</option>
					</select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">上传文件</button>
				</div>

				<!-- <div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label class="form-label">维修后委托部门确认(可选)</label>	
						
							<span align="center">已确认</span>
						<div height="37">
							<input type="text" class="form-control mt-3 state-valid" value="工序能力调查" style="float:left">
						</div>				
						
						<input type="text" class="form-control mt-3 state-valid" value="品质确认">
						<span>已确认</span>
						<input type="text" class="form-control mt-3 state-valid" value="安全确认">

						<input type="text" class="form-control mt-3 state-valid" value="设备状态(参数)确认">
						<span>未确认</span>

						<tr>
							<td align="center">验证码</td>
							<td height="37">
								<input name="password" type="check" class="col-sm-6" id="textfield2">
							</td>
						</tr> 
					</div>
				</div> -->
			</div>
			
		</form>
	</div>





	
<!-- page-container -->
</div>
